version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ffp-app
    environment:
      # Override session path to use persistent volume
      TELEGRAM_SESSION_NAME: /app/sessions/telegram_session
      MEDIA_DOWNLOAD_PATH: /app/downloads
    env_file:
      - .env
    volumes:
      # IMPORTANT: Persistent Telegram session storage
      - telegram_sessions:/app/sessions
      # SQLite database storage
      - sqlite_data:/app/data
      - ./downloads:/app/downloads
      - ./logs:/app/logs
    restart: unless-stopped

volumes:
  telegram_sessions:
  sqlite_data: